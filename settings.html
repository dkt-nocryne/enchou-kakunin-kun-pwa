<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料金設定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
</head>

<body class="app-body">
  <div class="app-container">
    <header class="app-header">
      <button class="btn back" type="button" onclick="location.href='index.html'">← 戻る</button>
      <h1>料金設定</h1>
    </header>

    <main class="app-main scroll">

      <div class="card">
        <label class="field-label" for="cardCount">延長パターン数（1〜3）</label>
        <select id="cardCount" class="field-input">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <!-- ★追加：カード手数料（%） -->
      <div class="card">
        <label class="field-label" for="cardFeePercent">カード手数料（%）</label>
        <input id="cardFeePercent" type="number" inputmode="numeric" class="field-input right" placeholder="例：20">
      </div>

      <!-- 表示ラベル（1セットだけ） -->
      <div class="card">
        <div class="card-label">表示ラベル (空欄で非表示)</div>

        <label class="field-label" for="labelMaleCustomer">カウンター1</label>
        <input id="labelMaleCustomer" type="text" class="field-input">

        <label class="field-label" for="labelMainNomination">カウンター2</label>
        <input id="labelMainNomination" type="text" class="field-input">

        <label class="field-label" for="labelInhouseNomination">カウンター3</label>
        <input id="labelInhouseNomination" type="text" class="field-input">

        <label class="field-label" for="labelFemaleCustomer">カウンター4</label>
        <input id="labelFemaleCustomer" type="text" class="field-input">
      </div>

      <div class="card">
        <div class="card-label">延長時間（分）</div>

        <label class="field-label" for="duration1">パターン1</label>
        <input id="duration1" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="duration2">パターン2</label>
        <input id="duration2" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="duration3">パターン3</label>
        <input id="duration3" type="number" inputmode="numeric" class="field-input right">
      </div>

      <div class="card">
        <div class="card-label"><span id="titleMalePriceTitle">男性料金</span></div>

        <label class="field-label" for="price1">パターン1</label>
        <input id="price1" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="price2">パターン2</label>
        <input id="price2" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="price3">パターン3</label>
        <input id="price3" type="number" inputmode="numeric" class="field-input right">
      </div>

      <div class="card">
        <div class="card-label"><span id="titleMainNominationTitle">本指名料金</span></div>

        <label class="field-label" for="mainNominationPrice1">パターン1</label>
        <input id="mainNominationPrice1" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="mainNominationPrice2">パターン2</label>
        <input id="mainNominationPrice2" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="mainNominationPrice3">パターン3</label>
        <input id="mainNominationPrice3" type="number" inputmode="numeric" class="field-input right">
      </div>

      <div class="card">
        <div class="card-label"><span id="titleInhouseNominationTitle">場内指名料金</span></div>

        <label class="field-label" for="inhouseNominationPrice1">パターン1</label>
        <input id="inhouseNominationPrice1" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="inhouseNominationPrice2">パターン2</label>
        <input id="inhouseNominationPrice2" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="inhouseNominationPrice3">パターン3</label>
        <input id="inhouseNominationPrice3" type="number" inputmode="numeric" class="field-input right">
      </div>

      <div class="card">
        <div class="card-label"><span id="titleFemalePriceTitle">女性料金</span></div>

        <label class="field-label" for="femalePrice1">パターン1</label>
        <input id="femalePrice1" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="femalePrice2">パターン2</label>
        <input id="femalePrice2" type="number" inputmode="numeric" class="field-input right">

        <label class="field-label" for="femalePrice3">パターン3</label>
        <input id="femalePrice3" type="number" inputmode="numeric" class="field-input right">
      </div>

      <button class="btn primary full" type="button" onclick="location.href='index.html'">計算画面へ</button>

    </main>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initSettingsEditorScreen);
  </script>

</body>
</html>
